{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>

    <ol>
    {% for library in all_libraries %}
        <li>
            <a href="{% url 'libraryapps:library' library_id%}" >{{ library.title }}</a>
            at {{library.address}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
