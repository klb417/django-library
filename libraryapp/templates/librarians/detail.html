{% extends 'shared/base.html' %}

{% block content %}

    <h1>{{ librarian.first_name }} {{ librarian.last_name }}</h1>
    {% if librarian.title != None and librarian.address != None %}
    <h2>At <a href="{% url 'libraryapp:library' library_id %}">{{ librarian.title }}</a> {{ librarian.address }}</h2>
    {% endif %}
    <div>Email: {{ librarian.email }}</div>

{% endblock %}
