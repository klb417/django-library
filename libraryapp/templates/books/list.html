{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>
  <h1>Books</h1>

  <ol>
    {% for book in all_books %}
    <li>
      {{ book.title }}
      by {{ book.author }}
      published in {{ book.year_published }}
    </li>
    {% endfor %}
  </ol>
</body>

</html>
